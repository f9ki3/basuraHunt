
<h6 class="mb-3 fw-bolder">Trash Bin 1 Stats</h6>
<div class="d-flex flex-row mt-3">
    <div>
        <div class="trashBinContainer">
            <h3 id="trashPercent" class="trashPercent">100%</h3>
            <div class="trashBinContent"></div>
        </div>
    </div>
    <div class="ps-3">
        <div>
            <button id="throwTrash" class="btn border me-2 mt-3">Sensor</button>
            <button id="pickTrash" disabled class="btn mt-3 border">Pickup Trash</button>
        </div>
        <div class="border text-muted p-4 rounded-3 mt-3">
            <p>Message:</p>
            <div class="d-flex flex-row">
                <i style="font-size: 1.5rem;" class="bi bi-trash3 me-2"></i>
                <h4 id="messageTrash">Message</h4>
            </div>
        </div>
        <div class="border text-muted p-4 rounded-3 mt-3">
            <p>Number of Dispose:</p>
            <div class="d-flex flex-row">
                <i style="font-size: 1.5rem;" class="bi bi-stack-overflow me-2"></i> 
                <h4>0</h4>
            </div>
        </div>
        
    </div>
</div>
