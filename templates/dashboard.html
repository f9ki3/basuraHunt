<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BasuraHunt</title>
    {% include 'header_links.html' %}
</head>
<body>
    {% include 'nav-admin.html' %}
    <div class="container d-flex flex-row">
        {% include 'header.html' %}
        <div class="container body-color">
            
            <div id="viewStudentRecord">
            </div>
            <div class="row">
                <h4 class="m-0">Dashboards</h4>
                <div class="row g-3 m-0">
                    <div class="col-6 col-md-3">
                        <div class="border rounded-4 p-3"  style="background: linear-gradient(135deg, #f6d0e3, #f9c4e1, #ce3d8c)">
                            <div class="row">
                                <div class="col-4">
                                    <div style="width: 70px;">
                                        <img style="object-fit: cover; width: 100%; height: 100%" src="../static/img/admin.png" alt="">
                                    </div>
                                </div>
                                <div class="col-8">
                                    <h1 class="fw-bolder" id="admin_count">0</h1>
                                    <h5>Admin</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 col-md-3">
                        <div class="border rounded-4 p-3"  style="background: linear-gradient(135deg, #f6d0e3, #dfc1f5, #9530c8)">
                            <div class="row">
                                <div class="col-4">
                                    <div style="width: 70px;">
                                        <img style="object-fit: cover; width: 100%; height: 100%" src="../static/img/student.png" alt="">
                                    </div>
                                </div>
                                <div class="col-8">
                                    <h1 class="fw-bolder" id="student_count">0</h1>
                                    <h5>Student</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 col-md-3">
                        <div class="border rounded-4 p-3"  style="background: linear-gradient(135deg, #f6d0d0, #fccbcb, #c73434)">
                            <div class="row">
                                <div class="col-4">
                                    <div style="width: 70px;">
                                        <img style="object-fit: cover; width: 100%; height: 100%" src="../static/img/trash.png" alt="">
                                    </div>
                                </div>
                                <div class="col-8">
                                    <h1 class="fw-bolder" id="today_dispose">0</h1>
                                    <h5>Today Dispose</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 col-md-3">
                        <div class="border rounded-4 p-3"  style="background: linear-gradient(135deg, #d0f2f6, #b9e1fc, #358dcf)">
                            <div class="row">
                                <div class="col-4">
                                    <div style="width: 90px;">
                                        <img style="object-fit: cover; width: 100%; height: 100%" src="../static/img/rocket.png" alt="">
                                    </div>
                                </div>
                                <div class="col-8">
                                    <h1 class="fw-bolder" id="total_dispose_count">0</h1>
                                    <h5>Total Dispose</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="border rounded-4 p-3" >
                            <div class="row">
                                <div class="col-2">
                                    <div style="width: 90px;">
                                        <img style="object-fit: cover; width: 100%; height: 100%" src="../static/img/clock.png" alt="">
                                    </div>
                                </div>
                                <div class="col-8 ps-4">
                                    <h6 class="greeting m-0 p-0"></h6>
                                    <h1 class="time-display fw-bolder m-0 p-0"></h1>
                                    <h6 class="date-display m-0 p-0"></h6>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 col-md-3">
                        <div class="border rounded-4 p-3">
                            <div id="dashtrash1" class="trash-info" style="display: none;">
                                <div class="bg-white">
                                    <div class="row">
                                        <div class="col-4">
                                            <div style="width: 90px; height: 90px">
                                                <img style="object-fit: cover; width: 80%; height: 90%" src="../static/img/trashbin.png" alt="Trash Bin 1">
                                            </div>
                                        </div>
                                        <div class="col-8 text-muted">
                                            <h1 id="trash1percent" class="fw-bolder">0%</h1>
                                            <h5>Trash Bin 1</h5>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div id="wifidash1" class="wifi-status">
                                <div class="col-12">
                                    <div class="justify-content-center align-items-center d-flex flex-column">
                                        <i id="wifi-icon" class="bi bi-wifi-2 text-muted" style="font-size: 50px;"></i>
                                        <p>Connecting to Bin 1</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 col-md-3">
                        <div class="border rounded-4 p-3">
                            <div id="dashtrash2" class="trash-info" style="display: none;">
                                <div class="bg-white">
                                    <div class="row">
                                        <div class="col-4">
                                            <div style="width: 90px; height: 90px">
                                                <img style="object-fit: cover; width: 80%; height: 90%" src="../static/img/trashbin.png" alt="Trash Bin 2">
                                            </div>
                                        </div>
                                        <div class="col-8 text-muted">
                                            <h1 id="trash2percent" class="fw-bolder">0%</h1>
                                            <h5>Trash Bin 2</h5>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div id="wifidash2" class="wifi-status">
                                <div class="col-12">
                                    <div class="justify-content-center align-items-center d-flex flex-column">
                                        <i id="wifi-icon2" class="bi bi-wifi-2 text-muted" style="font-size: 50px;"></i>
                                        <p>Connecting to Bin 2</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-12">
                        <div class="border rounded-4 p-3" >
                            <div class="row">
                                <div class="col-6">
                                    <h5 class="ms-3">Daily Dispose Forecast</h5>
                                </div>
                                <div class="col-6">
                                    <button id="area" class="btn btn-sm">Area</button>
                                    <button id="line" class="btn btn-sm">Line</button>
                                    <button id="bar" class="btn btn-sm">Bar</button>
                                </div>
                            </div>
                            <div id="dailyDispose"></div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        
    </div>
    {% include 'footer_links.html' %}
</body>
</html>
